<body>
  <script>

    function padString(uName, length, symbol, conditionStart) {
      if (uName.length >= length) {
        const result = uName;
        return result;
      }
      if (conditionStart === true) {
        let symbolString = '';
        let uNameFinal = length - uName.length;
        for (let i = 0; i < uNameFinal; i++) {
        symbolString += symbol;
        }
        const result = symbolString + uName;
        return result;
      } else {
        let symbolString = '';
        let uNameFinal = length - uName.length;
        for (let i = 0; i < uNameFinal; i++) {
        symbolString += symbol;
        }
        const result = uName + symbolString;
        return result;
      }
    }
    const padStringResult = padString('Valera', 11 , '!', false);
    console.log(padStringResult);

  </script>
